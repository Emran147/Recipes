<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
 
    <script id="recipes-template" type="text/x-handlebars-template">
        <div class="header">
            <div class="searchDiv">
                Enter A ingredient that you are  searching for 
                <input type="text" id="ingredientInput">
            </div>  
            
            <div id="filtersDiv">
                {{#each sensitivityArr}}
                <input type="checkbox" value="{{this}}" onclick="getCheckboxValues()">{{this}}
                {{/each}}
                <button class="button" onclick="searchBtn()">search</button>
                <button onclick="nextFunc()">next </button><button onclick="previuosFunc()">previuos </button>
            </div>
        </div>
            <div class="recipes-container">
        {{#each dataArr}}
            <div class="recipeContainer">
                <h1>{{this.recipeTitle}}</h1>
                <img src="{{this.thumbnail}}"  class="recipeImage" />
                <a  href="{{this.href}}"><button id="linktoyoutube" style="font-size:14px">go to youtube <i class="fa fa-youtube-play"></i></button>
                </a>
                <a href="mailto:sales@sender.net?subject=Check%20out%20this%20recipe!%20{{this.recipeTitle}}&body=you%20can%20see%20this%20recipe%20in%20this%20video%20:%20{{this.href}}"><button>share via email</button> </a>
                <h3>Ingredients</h3>
                <ul> 
                    {{#each this.ingredients}}  
                        <li>{{this}}</li>
                    {{/each}} 
                </ul>
            </div>  
            {{/each}}
        </div>
    </script>
      

  <div id="container">
</div> 
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="dataManger.js"></script>
    <script src="Render.js"></script>
    <script src="recipes.js"></script>
</body>
</html>
