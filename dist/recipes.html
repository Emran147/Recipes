<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
 
    <div class="searchDiv">
        <input type="text" id="ingredientInput">
    </div>  
    
    <div class="ingredientTitle">
    </div>

        <script id="recipes-template" type="text/x-handlebars-template">
            <div id="filtersDiv">
                {{#each sensitivityArr}}
                <input type="checkbox" value="{{this}}" onclick="getCheckboxValues()">{{this}}
                {{/each}}
                <button class="button-89" onclick="searchBtn()">search</button>
            </div>
         

        {{#each dataArr}}
            <div class="recipeContainer">
                <a href="{{this.href}}"><h1>{{this.recipeTitle}}</h1></a>
                <img class="recipeImage" src="{{this.thumbnail}}" onclick="recipeImg('{{this.ingredients.[0]}}')"> 
                <h3>Ingredients</h3>
                <ul> 
                    {{#each this.ingredients}}  
                        <li>{{this}}</li>
                    {{/each}} 
                </ul>
            </div>  
        {{/each}}
    </script>
      

  <div id="container">
</div>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="dataManger.js"></script>
    <script src="Render.js"></script>
    <script src="recipes.js"></script>
</body>
</html>
