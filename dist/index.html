<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="username">
					<input type="email" name="email" placeholder="Email" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
					<button onclick="singup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="checkLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
<script src="/jquery/dist/jquery.js"></script>
<script src="/handlebars/dist/handlebars.js"></script>
<script src="login.js"></script>
</html>
